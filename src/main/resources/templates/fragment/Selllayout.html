    <link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css" th:href="@{/css/htmleaf-demo.css}"/>

</head>

<body>
<div th:fragment="topnav">

    <div id="wrapper">

        <!-- Sidebar -->
        <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
            <ul class="nav sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        商家管理
                    </a>
                </li>
                <li>
                    <a th:href="@{/AllOrderRecord}"><i class="fa fa-fw fa-home"></i>商家接单</a>
                </li>


                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-fw fa-plus"></i> 菜品管理 </a>
                    <ul  class="dropdown-menu" role="menu">
                        <li>
                            <a th:href="@{/product/productAdmin}">
                                菜品管理
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/orderCar}">
                                菜品类型添加/删除
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/product/ToUploadProduc}">
                               上传新菜品
                            </a>
                        </li>


                    </ul>
                </li>


                <li>
                    <a th:href="@{/orderCar}"><i class="fa fa-fw fa-folder"></i> 注销登陆</a>
                </li>

                    <a th:href="@{/UserOrder}"><i class="fa fa-fw fa-file-o"></i>返回前台首页</a>

        </nav>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <button type="button" class="hamburger is-closed animated fadeInLeft" data-toggle="offcanvas">
                <span class="hamb-top"></span>
                <span class="hamb-middle"></span>
                <span class="hamb-bottom"></span>
            </button>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div layout:fragment="content">


                        </div>

                    </div>
                </div>
            </div>


        </div>
        <!-- /#page-content-wrapper -->

    </div>
</div> <!-- 导航条 -->



<div layout:fragment="footer">
    <div class="clearfix">

    </div>

    <div style="width: 100%; height: 50px; background-color: #000000; border-radius:5px 5px 0px 0px;">
        <p style="color: white;text-align: center; padding-top: 20px; font-size: 15px;font-family: '微软雅黑';">微信点菜系统商家端</p>
    </div>

</div>



</body>

<script type="text/javascript">
    $(document).ready(function () {
        var trigger = $('.hamburger'),
            overlay = $('.overlay'),
            isClosed = false;

        trigger.click(function () {
            hamburger_cross();
        });

        function hamburger_cross() {

            if (isClosed == true) {
                overlay.hide();
                trigger.removeClass('is-open');
                trigger.addClass('is-closed');
                isClosed = false;
            } else {
                overlay.show();
                trigger.removeClass('is-closed');
                trigger.addClass('is-open');
                isClosed = true;
            }
        }

        $('[data-toggle="offcanvas"]').click(function () {
            $('#wrapper').toggleClass('toggled');
        });
    });
</script>



</html>
